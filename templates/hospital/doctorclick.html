{% extends 'hospital/homebase.html' %}
{% block content %}

<style>
  body {
    background-color: #f5f5f5;
    font-family: 'Arial', sans-serif;
  }

  .jumbotron {
    background-color: #3498db;
    color: #ffffff;
    animation: fadeIn 1s ease-in-out;
  }

  .btn-danger, .btn-success {
    background-color: #e74c3c;
    border-color: #c0392b;
    transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
  }

  .btn-danger:hover, .btn-success:hover {
    background-color: #d35400;
    border-color: #a04000;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>

<div class="jumbotron" style="margin-bottom:0px;">
  <h1 class="display-4 text-center">Hello, Doctor</h1>
  <p class="lead text-center">Welcome to Hospital Management System.</p>
  <hr class="my-4">
  <p class="lead text-center">
    <a class="btn btn-danger btn-lg" href="/doctorsignup" role="button">Apply</a>
    <a class="btn btn-success btn-lg" href="/doctorlogin" role="button">Login</a>
  </p>
</div>

{% endblock content %}
